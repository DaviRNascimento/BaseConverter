<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
        
    </script>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- JAVASCRIPT CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <title>Base Converter</title>
</head>

<body class="bg-dark bg-opacity-25">

    <!-- NAVBAR MENU -->
    <nav class="navbar bg-light navbar-expand-sm border-bottom">
        <!-- Navbar Brand -->
        <div class="container d-flex justify-content-center justify-content-sm-around align-items-center">

                <a href="" class="navbar-brand d-flex align-items-center">
                    <i class="bi bi-calculator-fill fs-3 me-2"></i>
                    Base Calculator
                </a>

            <!-- TOGGLER BUTTON -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menus">
                <i class="bi bi-three-dots"></i>
            </button>

            <!-- COLLAPSE MENU -->
            <div class="collapse navbar-collapse rounded" id="menus">
                <div class="navbar-nav ms-auto text-center">
                    <p class="mb-0 me-2"><a href="#" class="nav-link active fs-5">
                        Home
                        <i class="bi bi-house-fill"></i>
                    </a></p>
                    <p class="mb-0 me-2"><a href="#" class="nav-link fs-5">Projects</a></p>
                    <p class="mb-0 me-2"><a href="#" class="nav-link fs-5">Author</a></p>
                    <p class="mb-0 me-2"><a href="#" class="nav-link fs-5">Why?</a></p>
                </div>
            </div>

        </div>
    </nav>

    <div class="container text-center p-3 ">
        <!-- TITLES -->
        <h1>Welcome to the base Calculator</h1>
        <h2>The easiest way to change the numbers format!</h2>

        <hr>
        
        <form action="">
            <!-- INPUTS -->
            <div class="container px-5 my-5">
                <div class="row col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 mx-auto">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">2</span>
                        <input type="number" class="form-control" id="bin" placeholder="binary">
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text px-3">8</span>
                        <input type="number" class="form-control" id="oct" placeholder="octal">   
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text px-3">10</span>
                        <input type="number" class="form-control" id="dec" placeholder="decimal">
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">16</span>
                        <input type="text" id="hex" pattern="^[0-9a-fA-F]+$" placeholder="hexadecimal" class="form-control" >

                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="getValue(
                document.getElementById('bin').value,
                document.getElementById('oct').value,
                document.getElementById('dec').value,
                document.getElementById('hex').value)">Calculate
            </button>
            <button type="reset" class="btn btn-danger" id="resetButton">Clear</button>
        </form>
    </div>
</body>

</html>
